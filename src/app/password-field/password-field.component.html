<div [formGroup]="form">
  <input type="password" #password formControlName="password">
</div>
<ul *ngIf="displayBox">
  <li *ngIf="hasCapsLockOn">Caps is On</li>
  <li>Minimum 8 characters</li>
  <li>1 number</li>
  <li>1 letter</li>
  <li>You can only use following special characters: !,@,#, and $</li>
</ul>
